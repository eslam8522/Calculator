<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #74ebd5, #9face6);
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #111;
      border: 4px solid #fff;
      border-radius: 10px;
    }
    h1 {
      color: white;
      margin-bottom: 10px;
    }
    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: #ff4757;
      color: white;
      cursor: pointer;
      display: none;
    }
    #restartBtn:hover {
      background: #e84118;
    }
    /* Mobile controls */
    #controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 24px;
      border-radius: 10px;
      border: none;
      background: #ffda79;
      cursor: pointer;
    }
    #controls button:active {
      background: #f0932b;
    }
    #controls div {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game by Eng. Mohamed Moza b1</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button id="restartBtn">Restart</button>

  <!-- Touch controls for phones -->
  <div id="controls">
    <button onclick="setDirection({key:'ArrowUp'})">‚¨ÜÔ∏è</button>
    <div>
      <button onclick="setDirection({key:'ArrowLeft'})">‚¨ÖÔ∏è</button>
      <button onclick="setDirection({key:'ArrowDown'})">‚¨áÔ∏è</button>
      <button onclick="setDirection({key:'ArrowRight'})">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    const box = 20;
    let snake, direction, food, score, game;

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
      restartBtn.style.display = "none";
      clearInterval(game);
      game = setInterval(draw, 100);
    }

    // Keyboard control
    document.addEventListener("keydown", setDirection);

    // Works for both keyboard and touch buttons
    function setDirection(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "black";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // old head position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      // move snake
      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      // new head
      const newHead = { x: snakeX, y: snakeY };

      // game over
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Your score: " + score);
        restartBtn.style.display = "block";
      }

      snake.unshift(newHead);

      // score display
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, box, canvas.height - 10);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    restartBtn.addEventListener("click", initGame);

    initGame(); // start the game
  </script>
</body>
</html>
