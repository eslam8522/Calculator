<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .calc-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: inline-block;
    }
    input {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 120px;
      text-align: center;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Colorful Calculator by Eng Moza B1</h1>

  <div class="calc-box">
    <input id="num1" type="number" placeholder="First number">
    <input id="num2" type="number" placeholder="Second number"><br>

    <button onclick="calculate('+')">âž• Add</button>
    <button onclick="calculate('-')">âž– Subtract</button>
    <button onclick="calculate('*')">âœ– Multiply</button>
    <button onclick="calculate('/')">âž— Divide</button>

    <p id="result">Result will show here</p>
  </div>

  <script>
    function calculate(op) {
      let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);
      let res;

      switch(op) {
        case '+': res = a + b; break;
        case '-': res = a - b; break;
        case '*': res = a * b; break;
        case '/': res = b !== 0 ? (a / b) : "Error (Ã·0)"; break;
      }

      document.getElementById("result").innerText = "Result: " + res;
    }
  </script>
</body>
</html>
